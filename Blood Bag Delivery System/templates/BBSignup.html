<!-- sign up section  -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
    
        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
        <!-- custom css file link  -->
        <link rel="stylesheet" href="static/style1.css">
		<link rel="stylesheet" href="static/style.css">
    
    </head>
<body>

<section class="home">

	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="/BBSignUp" method="POST">
				<h1>Create Blood Bank Account</h1>


				<input type="text" id="BBName" name="BBName" placeholder="Blood Bank Name" required />
				<input type="email" id="BBEmail" name="BBEmail" placeholder="Blood Bank Email ID" required />
				<input type="password" id="BBPass" name="BBPass" placeholder="Password" required />
				<input type="tel" id="ContactNum" name="ContactNum" placeholder="Contact Number" required />
				<input type="text" id="Address" name="Address" placeholder="Address" required />
				<input type="text" id="RegNum" name="RegNum" placeholder="Registration Number" required />
				<button>Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="/BBSignIn" method="POST">
				<h1>Blood Bank Sign in</h1>

				<span>or Create your account</span>
				<input type="email" id="BBemail1" name="BBemail1" placeholder="Blood Bank ID" />
				<input type="password" id="BBpass1" name="BBpass1" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your Blood Bank details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	

<script src="static/js/script1.js"></script>

</body>
</html>
