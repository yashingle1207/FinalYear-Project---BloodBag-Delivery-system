<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewStock</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="static/style.css">

     <style>

        table {
            border-collapse: collapse;
            width: 98%;
            font-size: 25px;
            margin: 20px;
            margin-top: 25px;

        }


        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

</head>
<body>

<div class="container">

<header>

    <a href="/" class="logo">Transfusio<span>Track</span></a>


    <div id="menu" class="fas fa-bars"></div>
      <nav class="navbar">
          <a href="/BBDashboard">BloodBank Dashboard</a>
         <a href="/">Logout</a>

    </nav>


</header>


<h1 class="heading">Blood Bag Stock </h1>



    <table>
        <thead>
            <tr>
                <th>Blood Group</th>
                <th>Blood Component</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.blood_group }}</td>
                    <td>{{ result.blood_component }}</td>
                    <td>{{ result.quantity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

 <section class="footer">



    <div class="credit"> created by <span> Team Transfusio </span> | All @rights reserved to TransfusioTrack
    </div>

</section>

<!-- custom js file link -->
<script src="js/script.js"></script>

</body>
</html>
